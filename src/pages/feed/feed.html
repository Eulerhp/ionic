  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/sarah-avatar.jpeg">
      </ion-avatar>
      <h2 class="feed-title">{{name_user}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="assets/imgs/card-arnold.jpg">

    <ion-card-content>
      <p>Arnold Schwarzenegger...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12k Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>400k Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
